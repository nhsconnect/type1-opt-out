name: Node CI

on:
  pull_request:
    branches: 
      - develop
      - release-*
      - master

jobs:
  test_pull_request:
    name: Test pull request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -ws

